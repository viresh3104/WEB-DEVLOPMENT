<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>GH RAISONI COLLEGE OF ENGINEERING</h1>

    <h3>AN AUTONOMOUS INSTITUTE AFFILIATED WITH SAVITRIBAI PHULE UNIVERSITY</h3>
    <h3>NAAC A+ GRADE </h3>

    <form action="post">
        <div>
            <label for="username">Enter your username : </label>
            <input type="text" name="username" placeholder="Enter your username" id="username" required>
        <div>

        </div>
            <label for="password">Enter yout password :</label>
            <input type="password" name="password" placeholder="Enter your password" id="password" required>
        </div>

        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female">
        <div>
            <input type="checkbox" id="subscribe to email">
            <label for="subscribe to email">subscribe to email</label>
        </div>

        <div>
            <label for="year">select your year :</label>
            <select name="year" id="year">
                <option value="first">first</option>
                <option value="second">second</option>
                <option value="third">third</option>
                <option value="fourth">fourth</option>
            </select>

        </div>

    </form>

</body>

</html>
